<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundBoard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SoundBoard</h1>
    <span id="premium-badge" class="premium-badge" style="display: none;">🎖 Premium activé</span>
  </header>

  <section id="premium-section">
    <h2>Activer Premium</h2>
    <input type="text" id="premium-code" placeholder="Entrez votre code premium">
    <button onclick="activerPremium()">Activer</button>
  </section>

  <div id="infos" class="infos"></div>

  <section>
    <h2>Nouvelle SoundBoard</h2>
    <input type="text" id="new-board-name" placeholder="Nom de la soundboard">
    <button onclick="createNewBoard()">Créer</button>
  </section>

  <div id="soundboards-tabs"></div>

  <section>
    <h2>Ajouter un son</h2>
    <input type="text" id="sound-name" placeholder="Nom du son">
    <input type="file" id="sound-file" accept="audio/*">
    <input type="file" id="sound-image" accept="image/*">
    <button onclick="addSound()">Ajouter</button>
  </section>

  <div>
    <button onclick="exportJSON()">📤 Exporter</button>
    <input type="file" accept=".json" onchange="importJSON(event)">
  </div>

  <div id="soundboards-container"></div>

  <script src="script.js"></script>
</body>
</html>
